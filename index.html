<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/pages/home.css" />
    <link rel="stylesheet" href="styles/components/header.css" />
    <link
      rel="shortcut icon"
      href="assets/technology.png"
      type="image/x-icon" />
    <title>Tech Stack</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="assets/logo.png" alt="logo" class="logo" />
        <div class="items deactivate">
          <a href="./index.html">
            <p class="item">Login</p>
          </a>
          <a href="pages/register.html">
            <p class="item" href="pages/register.html">Cadastro</p></a
          >
          <a href="pages/forget_password.html">
            <p class="item">Esqueceu senha</p></a
          >
        </div>
        <div class="mobile-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="title">
          <h1 class="text-gradient">Tech Stack</h1>
          <p>
            O seu site de tecnologia favorito te ajudando a montar sua carreira
            na área da programação
          </p>
        </div>

        <div class="login">
          <h2 class="text-gradient">Login</h2>
          <form action="" class="form">
            <label for="" class="label">
              <p>Email</p>
              <input
                type="text"
                id="email_login"
                placeholder="Email"
                class="input" 
            /></label>
            <label for="" class="label">
              <p>Senha</p>
              <input type="password" placeholder="Senha" class="input" id="password_login" 
            /></label>
            <p>
              Não tem conta?
              <a href="./pages/register.html">Cadastra-se</a>
            </p>
            <div class="button" id="button_login">Login</div>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/header/index.js"></script>
    <script src="./js/home/index.js" type="module"></script>
  </body>
</html>
